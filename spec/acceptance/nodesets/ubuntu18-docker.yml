HOSTS:
  ubuntu-1804-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: ubuntu-18.04-amd64
    hypervisor : docker
    image: ubuntu:18.04
    docker_cmd: '["/usr/sbin/init"]'
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get install gcc make tar wget -y'
CONFIG:
  type: foss
  log_level: debug
